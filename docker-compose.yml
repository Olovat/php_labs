
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
      - db
  db:
    image: mysql:8.0.43-debian
    restart: unless-stopped
    environment:
      # не безопасно, но это учебная лаба так что не важно, в будущем для compose надо бы env прописывать и секретки
      MYSQL_ROOT_PASSWORD: lab2
      MYSQL_DATABASE: php_LASTNAME
    volumes:
      - db_data:/var/lib/mysql
  php-fpm:
    build:
      context:  . 
      dockerfile: ./.docker/php-fpm/Dockerfile
    volumes:
      - ./src:/var/www/html
    expose:
    - "9000"
volumes:
  db_data: 